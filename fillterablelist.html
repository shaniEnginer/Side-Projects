</head>
<body>
    
<div class="container">

<h1 class="center-align">
    Filterabli List
</h1>
<input type="text" id="Nameinput">

<ul class="collection with-header" id="names">

<li class="collection-header">

</li>

<li class="collection-item">

        <li class="collection-item">
                <a href="#">bail</a>
        </li>
        
</ul>



</div>

<script>


var input=document.getElementById('Nameinput');

input.addEventListener('keyup' , filterInput);
 function filterInput()
 {

valueInInput=input.value.toUpperCase();
//console.log(valueInInput);
var names= document.getElementById('names');
let lis=names.querySelectorAll('li.collection-item');


for( let i=0; i<lis.length;i++)
{
 
let anchor=lis[i].getElementsByTagName('a')[0];
//console.log(anchor);

// if matched 

if(anchor.innerHTML.toUpperCase().indexOf(valueInInput) >-1)
{
    lis[i].style.display='';
}
else
{
    lis[i].style.display='none';
}













}




 }


</script>




</body>
</html>
