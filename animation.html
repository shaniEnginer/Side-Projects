        font-size:50px;

<body>
 <div id="chain" class="fa "></div>
    

<script>
    
function test()
{
    

    let my_chain=document.getElementById('chain');
    my_chain.innerHTML="&#xf0c1;"
    setTimeout( function()
    {
        my_chain.innerHTML="&#xf127;";
    } ,1000);
    
}
test();
setInterval(test , 2000);
</script>
